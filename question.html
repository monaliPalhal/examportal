<html>
    <head>
        <title>adding question</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>adding question in database</h1>
        <div>
            <form method="post">
                <h3>select type</h3>
                class:<select name="class">
                         <option>8th</option>
                         <option>9th</option>
                         <option>10th</option>
                         <option>11th</option>
                         <option>12th</option>
                       </select><br/><br/>
                subject:<select name="subject">
                         <option>science</option>
                         <option>math</option>
                         <option>english</option>
                         <option>biology</option>
                         <option>Math</option>
                       </select><br/><br/>
                question_level:
                    hard:<input type="radio" name="level" value="hard" /> 
                    Medium:<input type="radio" name="level" value="easy" />
                    easy:<input type="radio" name="level" value="easy" />  
                 question_type:
                    MCQ:<input type="radio" name="type" value="multiple" /> 
                    Numeric:<input type="radio" name="type" value="shortans" />
             <br/><br/>
                question_MCQ:
                    question:<input type="text" name="mcq" value="question" />
                    option1:<input type="text" name="mcq" value="op1" />
                    option2:<input type="text" name="mcq" value="op2" />
                    option3:<input type="text" name="mcq" value="op3" />
                     option4:<input type="text" name="mcq" value="op4" />
                     answer:<input type="text" name="mcq" value="ans" /> <br/><br/>
                    Add question:<input type="submit" value="Click Here">    
            </form>
        </div>
    </body>
</html>
